<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Local Playlist Player</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="input.css">
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-6">

  <main class="w-full max-w-3xl">
    <div class="bg-gradient-to-br from-slate-800 to-slate-700 rounded-2xl shadow-2xl p-6">
      <header class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold">Local Playlist Player</h1>
        <div class="text-sm text-slate-300">
          Playback rate: <span id="rateDisplay" class="font-medium">1.00x</span>
        </div>
      </header>

      <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="md:col-span-2">
          <div class="mb-4">
            <div id="trackTitle" class="text-lg font-medium">‚Äî</div>
            <div id="trackArtist" class="text-sm text-slate-300">‚Äî</div>
          </div>

          <div class="space-y-3">
            <div class="flex items-center gap-3">
              <button id="prevBtn" class="player-btn p-2 rounded-lg bg-slate-600 hover:bg-slate-500">
                ‚èÆÔ∏è Prev
              </button>

              <button id="playPauseBtn" class="player-btn p-3 rounded-full bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-semibold">
                ‚ñ∂Ô∏è
              </button>

              <button id="nextBtn" class="player-btn p-2 rounded-lg bg-slate-600 hover:bg-slate-500">
                ‚è≠Ô∏è Next
              </button>

              <button id="muteBtn" class="player-btn p-2 rounded-lg bg-slate-600 hover:bg-slate-500">
                üîà
              </button>

              <div class="ml-auto text-sm text-slate-300">
                <div>Shortcut: <kbd class="px-5 py-0.5 bg-slate-800 rounded">Space</kbd> Play/Pause - <kbd class="px-2 py-0.5 bg-slate-800 rounded">M</kbd> Mute - <kbd class="px-2 py-0.5 bg-slate-800 rounded">‚Üí</kbd>/ <kbd class="px-2 py-0.5 bg-slate-800 rounded">‚Üê</kbd> Skip ¬±10s</div>
              </div>
            </div>

            <div>
              <div class="w-full bg-slate-600 h-2 rounded overflow-hidden" id="progressWrap" style="cursor:pointer;">
                <div id="progressBar" style="width:0%" class="h-2 bg-emerald-400"></div>
              </div>
              <div class="flex justify-between text-xs text-slate-300 mt-1">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
              </div>
            </div>

            <div class="flex items-center gap-1">
              <label class="text-sm text-slate-300">Acceleration (sec per step):</label>
              <input id="accelInput" type="range" min="2" max="20" value="8" step="1" class="w-48">
              <span id="accelDisplay" class="text-sm text-slate-200">8s/step</span>

              <label class="text-sm text-slate-300 ml-auto">Rate step:</label>
              <input id="rateStepInput" type="range" min="0.01" max="0.2" value="0.05" step="0.01" class="w-36">
              <span id="rateStepDisplay" class="text-sm text-slate-200">+0.05</span>
            </div>

            <div class="text-xs text-slate-400">
              Note: playback rate resets to 1.0x on each song start. Rate increases automatically during playback at the configured cadence.
            </div>
          </div>
        </div>

        <aside class="bg-slate-800 p-3 rounded-lg md:col-span-1">
          <h3 class="text-sm font-medium mb-2">Playlist</h3>
          <ul id="playlist" class="space-y-2 text-sm max-h-64 overflow-auto">
          </ul>
        </aside>
      </section>
    </div>
  </main>

  <audio id="audio" preload="metadata"></audio>

  <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/index.css" />
  </head>

  <body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center p-6">
   
    <div id="root"></div>

  <script src="main.js"></script>
</body>
</html>
